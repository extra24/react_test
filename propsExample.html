    // 2. {}로 property를 오브젝트로부터 꺼내는 shortcut 방식

      return (
        <button
          style={{
            backgroundColor: 'tomato',
            color: 'white',
            padding: '10px 20px',
            border: 0,
            borderRadius: 10,
            fontSize: big ? 18 : 16,
          }}
        >
          {text}

      );
    }
    function App() {
      return (

        </div>

    const root = document.getElementById('root');
    ReactDOM.render(<App />, root);
