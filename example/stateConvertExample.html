<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
  <script type="text/babel">
    function MinutesToHours() {
      const [amount, setAmount] = React.useState(0);
      const [flipped, setFlipped] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => setAmount(0);
      const onFlip = () => {
        reset();
        setFlipped((current) => !current);
      };
      return (
        <div>
          <h3>Minutes To Hours Converter</h3>
          <div>
            <label htmlFor="minutes">Minutes</label>
            <input
              value={flipped ? amount * 60 : amount}
              id="minutes"
              placeholder="Minutes"
              type="number"
              onChange={onChange}
              disabled={flipped}
            />
          </div>
          <div>
            <label htmlFor="hours">Hours</label>
            <input
              value={flipped ? amount : Math.round(amount / 60)}
              id="hours"
              placeholder="Hours"
              type="number"
              onChange={onChange}
              disabled={!flipped}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>Flip</button>
        </div>
      );
    }
    function KmToMiles() {
      const [metric, setMetric] = React.useState(0);
      const [interval, setInterval] = React.useState(false);
      const onChangeMetric = (event) => {
        setMetric(event.target.value);
      };
      const resetMetric = () => setMetric(0);
      const onInterval = () => {
        resetMetric();
        setInterval((current) => !current);
      };
      return (
        <div>
          <h3>Km To Miles Converter</h3>
          <div>
            <label htmlFor="km">Killometers</label>
            <input
              value={interval ? metric * 1.609344 : metric}
              id="km"
              placeholder="Killometers"
              type="number"
              onChange={onChangeMetric}
              disabled={interval}
            />
          </div>
          <div>
            <label htmlFor="miles">Miles</label>
            <input
              value={interval ? metric : metric * 0.62137}
              id="miles"
              placeholder="Miles"
              type="number"
              onChange={onChangeMetric}
              disabled={!interval}
            />
          </div>
          <button onClick={resetMetric}>Reset</button>
          <button onClick={onInterval}>Flip</button>
        </div>
      );
    }
    function App() {
      const [index, setIndex] = React.useState('xx');
      const onSelect = (event) => {
        setIndex(event.target.value);
      };
      return (
        <div>
          <h1>Super Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value="xx">Select your units</option>
            <option value="0">Minutes & Hours</option>
            <option value="1">Km & Miles</option>
          </select>
          <hr />
          {index === 'xx' ? 'Please Select your units' : null}
          {index === '0' ? <MinutesToHours /> : null}
          {index === '1' ? <KmToMiles /> : null}
        </div>
      );
    }
    const root = document.getElementById('root');
    ReactDOM.render(<App />, root);
  </script>
</html>
